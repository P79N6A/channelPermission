            <span>&nbsp;&nbsp;&nbsp;周目标Excel：</span>

                   onchange="document.getElementById('textfield').value=this.value">
            <input type="text" readonly="readonly" name="textfield" e="" id="textfield" style="width: 300px;">
            <a class="easyui-linkbutton" type="button" class="btn" value="选择..." onclick="document.getElementById(&quot;file&quot;).click()">选择...</a>
            <a class="easyui-linkbutton" type="submit" id="submit" name="submit" class="btn" value="导入">导入</a>

        </div>-->
