<div id="datagridToolbar_orderMonitorSet">

    <form id="paramForm_orderMonitorSet" class="param-form">
        <div class="search-panel">
            <div class="search-row_nowidth">
                <span class="search-row-label">监控名称</span>
                <input class="easyui-textbox" name="monitorName"/>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">阈值</span>

            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">监控类型</span>
                <select id="monitorType" class="easyui-combobox">
                    <option value="请选择">请选择</option>
                    <option value="订单">订单</option>
                    <option value="库存">库存</option>
                </select>

            <div class="search-row_nowidth">
                <span class="search-row-label">预警级别</span>
                <select id="warnLevel" class="easyui-combobox">
                    <option value="请选择">请选择</option>
                    <option value="信息">信息</option>
                    <option value="警告">警告</option>
                    <option value="严重">严重</option>
                    <option value="重大">重大</option>
                </select>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">是否发送邮件</span>
                <select id="isSendEmail" class="easyui-combobox">
                    <option value="请选择">请选择</option>
                    <option value="是">是</option>
                    <option value="否">否</option>

            </div>

            <div class="search-row_nowidth">
                <span class="search-row-label">状态</span>
                <select id="satus" class="easyui-combobox">

<div id="addDlg_orderMonitorSet" data-options="title:'增加',resizable:true,modal:true" class="easyui-dialog add-dlg"
     style="width:600px;height:400px;"
     closed="true" buttons="#dlg-buttons_orderMonitorSet">
    <form id="addForm_orderMonitorSet" method="post">
        <input name="id" type="text" style="display:none;"/>
        <input __actType type="hidden"/>
        <div class="fitem">
            <label>监控名称<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="monitorName" required="true"/>
        </div>
        <div class="fitem">
            <label>监控项描述<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="monitorDesc" required="true"/>
        </div>
        <div class="fitem">
            <label>数据源<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="dataSource" required="true"/>
        </div>
        <div class="fitem">
            <label>sql语句<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="sql" required="true"/>
        </div>
        <div class="fitem">
            <label>阈值<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="gateValue" required="true"/>
        </div>
        <div class="fitem">
            <label>监控类型<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="monitorType" required="true"/>
        </div>
        <div class="fitem">
            <label>预警级别<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="warnLevel" required="true"/>
        </div>
        <div class="fitem">
            <label>是否发送邮件<span style="color: red;">*</span></label>
            <select class="easyui-combobox" name="isSendEmail" required="true"/>
            <option value="请选择"></option>
            <option value="是">是</option>
            <option value="否">否</option>
            </select>
        </div>
        <div class="fitem">
            <label>是否发送短信<span style="color: red;">*</span></label>
            <select class="easyui-combobox" name="isSendMsg" required="true"/>
            <option value="请选择"></option>
            <option value="是">是</option>
            <option value="否">否</option>
            </select>
        </div>
        <div class="fitem">
            <label>邮件地址<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="emailAddress" required="true"/>
        </div>
        <div class="fitem">
            <label>手机号码<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="moblieNo" required="true"/>
        </div>
        <div class="fitem">
            <label>状态<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="satus" required="true"/>
        </div>
    </form>
    <div id="dlg-buttons_orderMonitorSet">
        <a href="#" class="easyui-linkbutton" id="addDlgSaveBtn_orderMonitorSet" iconCls="icon-ok">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#addDlg_orderMonitorSet').dialog('close')">取消</a>
    </div>
</div>
<script type="text/javascript">
    function slideUpSlideClk(t) {
        var $this = $(t);
        if ($this.hasClass('open')) {
            $this.removeClass('open');
            setTimeout(function () {
                $this.addClass('close');
            }, 0);
            $(".search-panel").slideUp();
        } else {
            $this.removeClass('close');
            setTimeout(function () {
                $this.addClass('open');
            }, 0);
            $(".search-panel").slideDown();
        }
        setTimeout(function () {
            $('#datagrid_orderMonitorSet').datagrid('resize');
        }, 500);
    }

</script>
