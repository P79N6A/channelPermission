<body class="iframe-body">
<div id="searchPanel_tbOrderSyncSet" class="easyui-panel"
     style="width:100%;height:100%;"
     data-options="iconCls:'glyphicon glyphicon-search',collapsed:false,
    collapsible:false">
    <table id="datagrid_tbOrderSyncSet"></table>
</div>

<div id="datagridToolbar_tbOrderSyncSet">
    <form id="paramForm_tbOrderSyncSet" class="param-form">
            <div class="search-panel">
              <div class="search-row">
                <span class="search-row-label">网店名称</span>
                  <input class="easyui-textbox" name="shopName"/>
              </div>
              <div class="search-row">
                <span class="search-row-label">同步时间</span>
                  <input class="easyui-datebox" name="syncTimeMin"/>
              </div>
              <div class="search-row">
                <span class="search-row-label">至</span>
                  <input class="easyui-datebox" name="syncTimeMax"/>
              </div>
            </div>
        <a href="#" class="easyui-linkbutton" id="searchBtn_tbOrderSync"
           data-options="iconCls:'icon-search',plain:true">查询</a>
        <a href="#" class="easyui-linkbutton" id="resetBtn_tbOrderSync"
           data-options="iconCls:'icon-redo',plain:true">重置</a>
    </form>
</div>
<div id="addDlg_tbOrderSyncSet" data-options="title:'增加',resizable:true,modal:true" class="easyui-dialog add-dlg" style="width:400px;height:300px;"
     closed="true" buttons="#dlg-buttons_tbOrderSyncSet">
    <form id="addForm_tbOrderSyncSet" method="post">
        <input name="id" type="text" style="display:none;"/>
        <input __actType type="hidden"/>
        <div class="fitem">
            <label>网店名称<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="shopName" required="true"/>
        </div>
        <div class="fitem">
            <label>外部网店类型<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="externalShopType" required="true"/>
        </div>
        <div class="fitem">
            <label>自动同步<span style="color: red;">*</span></label>
            <select class="easyui-combobox" name="autoSync" required="true">
                <option></option>
            </select>
        </div>
    </form>
    <div id="dlg-buttons_tbOrderSyncSet">
        <a href="#" class="easyui-linkbutton" id="addDlgSaveBtn_tbOrderSyncSet" iconCls="icon-ok">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addDlg_tbOrderSyncSet').dialog('close')">取消</a>
    </div>
</div>
<script type="text/javascript">
    function slideUpSlideClk(t) {
        var $this = $(t);
        if ($this.hasClass('open')) {
            $this.removeClass('open');
            setTimeout(function () {
                $this.addClass('close');
            }, 0);
            $(".search-panel").slideUp();
        } else {
            $this.removeClass('close');
            setTimeout(function () {
                $this.addClass('open');
            }, 0);
            $(".search-panel").slideDown();
        }
        setTimeout(function () {
            $('#datagrid_tbOrderSyncSet').datagrid('resize');
        }, 500);
    }
</script>
<script src="../static/js/order/tbOrderSync.js"></script>
</body>
