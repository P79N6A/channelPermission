<div id="searchPanel_messageWarningLevel" class="easyui-panel"

<div id="datagridToolbar_messageWarningLevel">
  <div class="slide_up_span open" onclick="slideUpSlideClk(this);">

      <div class="search-row">
        <span class="search-row-label">级别</span>
          <input class="easyui-textbox" name="level"/>
      </div>

  </form>

<div id="addDlg_messageWarningLevel" data-options="title:'增加',resizable:true,modal:true" class="easyui-dialog add-dlg" style="width:400px;height:300px;"
     closed="true" buttons="#dlg-buttons_messageWarningLevel">
  <form id="addForm_messageWarningLevel" method="post">
    <input name="id" type="text" style="display:none;"/>
    <input __actType type="hidden"/>
    <div class="fitem">
      <label>级别<span style="color: red;">*</span></label>

    </div>

        <input class="easyui-textbox" name="day" required="true"/>

  </form>

    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addDlg_messageWarningLevel').dialog('close')">取消</a>
  </div>
</div>
<script type="text/javascript">
    function slideUpSlideClk(t) {
        var $this = $(t);
        if ($this.hasClass('open')) {
            $this.removeClass('open');
            setTimeout(function () {
                $this.addClass('close');
            }, 0);
            $(".search-panel").slideUp();
        } else {
            $this.removeClass('close');
            setTimeout(function () {
                $this.addClass('open');
            }, 0);
            $(".search-panel").slideDown();
        }
        setTimeout(function () {
            $('#datagrid_messageWarningLevel').datagrid('resize');
        }, 500);
    }

</script>
