<body class="iframe-body">
<div id="searchPanel_ordersynclogs" class="easyui-panel"
     style="width:100%;height:100%;"
     data-options="iconCls:'glyphicon glyphicon-search',collapsed:false,
    collapsible:false">
    <table id="datagrid_ordersynclogs"></table>
</div>

<div id="datagridToolbar_ordersynclogs">
    <div class="slide_up_span open" onclick="slideUpSlideClk(this);">
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_line fa fa-window-minimize"></div>
        <div class="slide_circle fa fa-map-marker"></div>
    </div>
    <form id="paramForm_ordersynclogs" class="param-form">
        <div class="search-panel">
            <div class="search-row_nowidth">
                <span class="search-row-label">订单号</span>
                <input class="easyui-textbox" name="orderSn"/>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">来源订单号</span>
                <input class="easyui-textbox" name="sourceOrderSn"/>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">同步状态</span>
                <select name="orderState" class="easyui-combobox">
                    <option value="-1">全部</option>
                    <option value="1001">未同步</option>
                    <option value="1006">等待继续同步</option>
                    <option value="1002">已同步到系统</option>
                    <option value="1003">已完成同步</option>
                    <option value="1004">同步失败</option>
                </select>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">所属网店</span>
                <select name="configId" class="easyui-combobox">
                    <option value="0">全部</option>
                    <option value="1">海尔官方淘宝旗舰店</option>
                    <option value="3">海尔生活电器专卖店</option>
                    <option value="4">海尔热水器专卖店</option>
                    <option value="6">淘宝手机淘宝店</option>
                    <option value="7">淘宝网统帅日日顺乐家专卖店</option>
                    <option value="8">海尔官方旗舰店:营销02(分销平台)</option>
                    <option value="9">海尔PAD专卖店</option>
                    <option value="10">海尔生活家电旗舰店</option>
                    <option value="11">海尔生活家电旗舰店分销平台</option>
                    <option value="12">海尔新宝旗舰店</option>
                    <option value="13">海尔新宝旗舰店分销平台</option>
                    <option value="16">mooka模卡官方旗舰店</option>
                    <option value="17">海尔洗衣机官方旗舰店</option>
                    <option value="18">海尔冰冷官方旗舰店</option>
                    <option value="21">海尔空调官方旗舰店</option>
                </select>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">LES发货状态</span>
                <select name="hasShipped" class="easyui-combobox">
                    <option value="-1">请选择</option>
                    <option value="0">未发货</option>
                    <option value="1">已发货</option>
                </select>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">同步日期</span>
                <input class="easyui-datebox" name="startDate"/>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">至</span>
                <input class="easyui-datebox" name="endDate"/>
            </div>
            <div class="search-row_nowidth">
                <span class="search-row-label">失败原因</span>
                <input class="easyui-textbox" name="configid"/>
            </div>
        </div>
        <a href="#" class="easyui-linkbutton" id="searchBtn_ordersynclogs"
           data-options="iconCls:'icon-search',plain:true">查询</a>
        <a href="#" class="easyui-linkbutton" id="resetBtn_ordersynclogs" data-options="iconCls:'icon-redo',plain:true">重置</a>
        <!--<a href="#" class="easyui-linkbutton" id="addBtn_ordersynclogs"
           data-options="iconCls:'icon-add',plain:true">增加</a>
        <a href="#" class="easyui-linkbutton" id="editBtn_ordersynclogs" data-options="iconCls:'icon-edit',plain:true">修改</a>
        <a href="#" class="easyui-linkbutton" id="deleteBtn_ordersynclogs"
           data-options="iconCls:'icon-remove',plain:true">删除</a>-->
    </form>
</div>
<div id="addDlg_ordersynclogs" data-options="title:'增加',resizable:true,modal:true" class="easyui-dialog add-dlg"
     style="width:400px;height:300px;"
     closed="true" buttons="#dlg-buttons_ordersynclogs">
    <form id="addForm_ordersynclogs" method="post">
        <input name="id" type="text" style="display:none;"/>
        <input __actType type="hidden"/>
        <div class="fitem">
            <label>是否是自动同步<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="isauto" required="true"/>
        </div>
        <div class="fitem">
            <label>写入时间<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="addtime" required="true"/>
        </div>
        <div class="fitem">
            <label>同步人<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="operator" required="true"/>
        </div>
        <div class="fitem">
            <label>配置ID<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="configid" required="true"/>
        </div>
    </form>
    <div id="dlg-buttons_ordersynclogs">
        <a href="#" class="easyui-linkbutton" id="addDlgSaveBtn_ordersynclogs" iconCls="icon-ok">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#addDlg_ordersynclogs').dialog('close')">取消</a>
    </div>
</div>
<script type="text/javascript">
    function slideUpSlideClk(t) {
        var $this = $(t);
        if ($this.hasClass('open')) {
            $this.removeClass('open');
            setTimeout(function () {
                $this.addClass('close');
            }, 0);
            $(".search-panel").slideUp();
        } else {
            $this.removeClass('close');
            setTimeout(function () {
                $this.addClass('open');
            }, 0);
            $(".search-panel").slideDown();
        }
        setTimeout(function () {
            $('#datagrid_ordersynclogs').datagrid('resize');
        }, 500);
    }

</script>
<script src="../static/js/order/ordersynclogsIndex.js"></script>
