    function showWhat(val, row, index) {
        var text = "['编辑','删除']"
        return val +
            '<p style="width: 220px;height: 30px;padding-top: 10px" onmouseenter="showThisDiv(this,' + text + ')" onmouseleave="hideThisDiv(this)">' +
            '</p>'
    }

    function showThisDiv(obj, text) {
        if ($(obj).find(div).length == 0) {
            var div = '<div>' +
                '<span><a href="#" onclick="funcText(\'' + text[0] + '\',this)">' + text[0] + '</a></span>&nbsp;&nbsp;&nbsp;&nbsp;' +
                '<span><a href="#" onclick="funcText(\'' + text[1] + '\')" >' + text[1] + '</a></span>' +
                '</div>'
            $(obj).html(div)
        } else {
            $(obj).find("div").show()
        }
    }

    function funcText(text, obj) {
        if ('删除' == text) {
            confirm("确认删除吗？")
        }
        if ('编辑' == text) {
            getConfig(obj)
        }
    }

    function getConfig(obj) {
        var tds = $(obj).parent().parent().parent().parent().parent().parent().children();
        var selected = {};
        for (var i = 0; i < tds.length; i++) {
            var td = $(tds[i])[0];
            selected[$(td).attr("field")] = td.innerText
        }
        $('#addForm_dmmtlPbcsMtlMeasure').form('reset');
        $('#addForm_dmmtlPbcsMtlMeasure').find('[__actType]').val('edit');
        $('#addForm_dmmtlPbcsMtlMeasure').form('load', selected);
        $('#addDlg_dmmtlPbcsMtlMeasure').dialog({'title': i18n['message.act.add']});
        $('#addDlg_dmmtlPbcsMtlMeasure').dialog('open');
    }
</script>
