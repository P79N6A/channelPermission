<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/third/bootstrap/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="/static/third/bootstrap/css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" href="/static/third/adminlte/css/AdminLTE.min.css">
  <!--<link rel="stylesheet" href="/static/third/adminlte/css/skins/_all-skins.min.css">-->
  <link rel="stylesheet" href="/static/third/font-awesome/css/font-awesome.min.css">

  <!--  <link rel="stylesheet" href="/static/third/easyui/themes/material/easyui.css">
  <link rel="stylesheet" href="/static/third/easyui/themes/color.css">
  <link rel="stylesheet" href="/static/third/easyui/themes/icon.css">-->

  <link rel="stylesheet" href="/static/third/easyui/themes/insdep/easyui.css">
  <link rel="stylesheet" href="/static/third/easyui/themes/insdep/easyui_animation.css">
  <link rel="stylesheet" href="/static/third/easyui/themes/insdep/easyui_plus.css">
  <!--<link rel="stylesheet" href="/static/third/easyui/themes/insdep/insdep_theme_default.css">-->
  <link rel="stylesheet" href="/static/third/easyui/themes/insdep/icon.css">



  <link rel="stylesheet" href="/static/css/common.css">
  <title>purchaseOrder</title>
  <script src="/static/third/jquery.js"></script>
  <script src="/static/third/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/third/easyui/jquery.easyui.min.js"></script>
  <script src="/static/third/easyui/themes/insdep/jquery.insdep-extend.min.js"></script>
  <script src="/static/third/easyui/locale/easyui-lang-zh_CN.js"></script>
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/easyui-extention.js"></script>
  <script src="/static/js/customConfig.js"></script>
</head>
<body class="iframe-body">
<div id="searchPanel_purchaseOrder" class="easyui-panel"
     style="width:100%;height:100%;"
     data-options="iconCls:'glyphicon glyphicon-search',collapsed:false,
    collapsible:false">
  <table id="datagrid_purchaseOrder"></table>
</div>

<div id="datagridToolbar_purchaseOrder">
  <form id="paramForm_purchaseOrder" class="param-form">
    <div class="search-panel">
      <div class="search-row">
        <span class="search-row-label">
          自增ID
        </span>
          <input class="easyui-textbox" name="poId"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          采购订单编号
        </span>
          <input class="easyui-textbox" name="poNo"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          
        </span>
          <input class="easyui-textbox" name="channelCode"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          
        </span>
          <input class="easyui-textbox" name="suplier"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          售达方
        </span>
          <input class="easyui-textbox" name="soldTo"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          送达方
        </span>
          <input class="easyui-textbox" name="deliveryTo"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          采购订单金额（2位小数）
        </span>
          <input class="easyui-textbox" name="amount"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          采购日期
        </span>
          <input class="easyui-datebox" name="poTime"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          采购订单类型(ZBCR，采购入库订单)
        </span>
          <input class="easyui-textbox" name="type"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人姓名
        </span>
          <input class="easyui-textbox" name="receiver"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人移动电话
        </span>
          <input class="easyui-textbox" name="mobile"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人固定电话
        </span>
          <input class="easyui-textbox" name="telephone"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人所在省
        </span>
          <input class="easyui-textbox" name="province"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人所在市
        </span>
          <input class="easyui-textbox" name="city"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人所在区/县
        </span>
          <input class="easyui-textbox" name="county"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          收货人地址
        </span>
          <input class="easyui-textbox" name="address"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          采购订单状态，100：新建 200：完成
        </span>
          <input class="easyui-textbox" name="status"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          创建时间
        </span>
          <input class="easyui-datebox" name="createTime"/>
      </div>
      <div class="search-row">
        <span class="search-row-label">
          更新时间
        </span>
          <input class="easyui-datebox" name="updateTime"/>
      </div>
    </div>
    <a href="#" class="easyui-linkbutton" id="searchBtn_purchaseOrder" data-options="iconCls:'icon-search',plain:true">查询</a>
    <a href="#" class="easyui-linkbutton" id="resetBtn_purchaseOrder" data-options="iconCls:'icon-redo',plain:true">充值</a>
    <a href="#" class="easyui-linkbutton" id="addBtn_purchaseOrder" data-options="iconCls:'icon-add',plain:true">增加</a>
    <a href="#" class="easyui-linkbutton" id="editBtn_purchaseOrder" data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a href="#" class="easyui-linkbutton" id="deleteBtn_purchaseOrder" data-options="iconCls:'icon-remove',plain:true">删除</a>
  </form>
</div>
<div id="addDlg_purchaseOrder" data-options="title:'增加',resizable:true,modal:true" class="easyui-dialog add-dlg" style="width:400px;height:300px;"
     closed="true" buttons="#dlg-buttons_purchaseOrder">
  <form id="addForm_purchaseOrder" method="post">
    <input name="id" type="text" style="display:none;"/>
    <input __actType type="hidden"/>
    <div class="fitem">
      <label>自增ID:</label>
        <input class="easyui-textbox" name="poId" required="true"/>
    </div>
    <div class="fitem">
      <label>采购订单编号:</label>
        <input class="easyui-textbox" name="poNo" required="true"/>
    </div>
    <div class="fitem">
      <label>:</label>
        <input class="easyui-textbox" name="channelCode" required="true"/>
    </div>
    <div class="fitem">
      <label>:</label>
        <input class="easyui-textbox" name="suplier" required="true"/>
    </div>
    <div class="fitem">
      <label>售达方:</label>
        <input class="easyui-textbox" name="soldTo" required="true"/>
    </div>
    <div class="fitem">
      <label>送达方:</label>
        <input class="easyui-textbox" name="deliveryTo" required="true"/>
    </div>
    <div class="fitem">
      <label>采购订单金额（2位小数）:</label>
        <input class="easyui-textbox" name="amount" required="true"/>
    </div>
    <div class="fitem">
      <label>采购日期:</label>
        <input class="easyui-datebox" name="poTime" required="true"/>
    </div>
    <div class="fitem">
      <label>采购订单类型(ZBCR，采购入库订单):</label>
        <input class="easyui-textbox" name="type" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人姓名:</label>
        <input class="easyui-textbox" name="receiver" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人移动电话:</label>
        <input class="easyui-textbox" name="mobile" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人固定电话:</label>
        <input class="easyui-textbox" name="telephone" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人所在省:</label>
        <input class="easyui-textbox" name="province" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人所在市:</label>
        <input class="easyui-textbox" name="city" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人所在区/县:</label>
        <input class="easyui-textbox" name="county" required="true"/>
    </div>
    <div class="fitem">
      <label>收货人地址:</label>
        <input class="easyui-textbox" name="address" required="true"/>
    </div>
    <div class="fitem">
      <label>采购订单状态，100：新建 200：完成:</label>
        <input class="easyui-textbox" name="status" required="true"/>
    </div>
    <div class="fitem">
      <label>创建时间:</label>
        <input class="easyui-datebox" name="createTime" required="true"/>
    </div>
    <div class="fitem">
      <label>更新时间:</label>
        <input class="easyui-datebox" name="updateTime" required="true"/>
    </div>
  </form>
  <div id="dlg-buttons_purchaseOrder">
    <a href="#" class="easyui-linkbutton" id="addDlgSaveBtn_purchaseOrder" iconCls="icon-ok">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addDlg_purchaseOrder').dialog('close')">取消</a>
  </div>
</div>

<script src="/static/js/auth/purchaseOrderIndex.js">

</script>
</body>
</html>
