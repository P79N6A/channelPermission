    <div id="dlg-buttons_import">

</div>

        <input name="id" type="text" style="display:none;"/>

        </div>
        <div class="fitem">
            <label>区<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field4" required="true"/>
        </div>
        <div class="fitem">
            <label>详细地址<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field5" required="true"/>
        </div>
        <div class="fitem">
            <label>联系人<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field6" required="true"/>
        </div>
        <div class="fitem">
            <label>手机号码<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field7" required="true"/>
        </div>
        <div class="fitem">
            <label>固定电话<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field8" required="true"/>
        </div>
        <div class="fitem">
            <label>邮箱<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field9" required="true"/>
        </div>
        <div class="fitem">
            <label>备注<span style="color: red;">*</span></label>
            <input class="easyui-textbox" name="field10" required="true"/>
        </div>
    </form>
    <div id="dlg-buttons_orderForecastGoal">
        <a href="#" class="easyui-linkbutton" id="addDlgSaveBtn_orderForecastGoal" iconCls="icon-ok">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#addDlg_areapeoplemanage').dialog('close')">取消</a>
    </div>
</div>
<script type="text/javascript">
    function slideUpSlideClk(t) {
        var $this = $(t);
        if ($this.hasClass('open')) {
            $this.removeClass('open');
            setTimeout(function () {
                $this.addClass('close');
            }, 0);
            $(".search-panel").slideUp();
        } else {
            $this.removeClass('close');
            setTimeout(function () {
                $this.addClass('open');
            }, 0);
            $(".search-panel").slideDown();
        }
        setTimeout(function () {
            $('#datagrid_orderForecastGoal').datagrid('resize');
        }, 500);
    }

</script>
